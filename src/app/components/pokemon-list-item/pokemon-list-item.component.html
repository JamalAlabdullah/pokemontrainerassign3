<li *ngIf="pokemon" class="mb-3 shadow">
    <section class="p-4">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{index}}.png" alt={{index}} class="block" />
    </section>
    <section class="p-4">
        <span class="text-xl">{{ pokemon.name }}</span>
    </section>
</li>
