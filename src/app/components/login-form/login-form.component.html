<section class=" sectionLogin">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="assets/pikachu.png"
                      style="width: 100px;" alt="logo" class="imageLogo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to Pokemon Trainer</h4>
                  </div>
                  <form  class="loginform"  #loginForm ="ngForm" (ngSubmit)="loginSubmit(loginForm)">
                    <div class="form-outline mb-4">
                    <fieldset class="mb-3">
                        <label for="username" class=" userlabel block">Username</label>
                        <input type="text" 
                        ngModel
                        #username="ngModel"
                        name="username" 
                        id="username" 
                        class=" loginInbput border border-slate-300 p-1 rounded min-w-max" placeholder="Enter Your Name..">
                    </fieldset>
                 </div>
                 <div class="form-outline mb-4">
                    <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Login</button>
                </div> 
                </form>
               </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Pokemon Trainer application</h4>
                  <p class="small mb-0">Pokemon Trainer is a simple application where the 
                    user has a list of pokemons and to pick up and save them in his/ her profile</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
